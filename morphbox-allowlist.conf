# ============================================
# PORTS ALLOWLIST (Optional)
# ============================================
# Restrict which ports can be accessed
# Format: port number or range

[ports_allowlist]
# Common development ports (all allowed by default)
# Uncomment to restrict:
# 80          # HTTP
# 443         # HTTPS  
# 3000-9999   # Development servers
# 5432        # PostgreSQL
# 3306        # MySQL
# 6379        # Redis
# 27017       # MongoDB