<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphBox Layout Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .morphbox-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        
        .morphbox-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            padding: 0 16px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }
        
        .morphbox-main {
            display: flex;
            flex: 1;
            overflow: hidden;
            background-color: #252526;
        }
        
        .terminal-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 24px;
        }
        
        .morphbox-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 22px;
            padding: 0 16px;
            background-color: #007acc;
            color: #ffffff;
            font-size: 12px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="morphbox-container">
        <header class="morphbox-header">
            <div>MorphBox v2.0</div>
            <div>â—‹ Disconnected</div>
            <div>Settings</div>
        </header>
        
        <div class="morphbox-main">
            <div class="terminal-wrapper">
                [Terminal Area]
            </div>
        </div>
        
        <footer class="morphbox-status">
            <div>Agent: No agent</div>
            <div>11:15:00 PM</div>
        </footer>
    </div>
</body>
</html>
